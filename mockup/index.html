<!DOCTYPE html>

<head>
  <title>New Tab</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="section" id="header">
    <div class="h-center-wrap v-center-wrap">
      <h1>beyond a</h1>
      <h1 class="thick">BRUIN</h1>
      <h2>Graduation Issue 2014</h2>
    </div>
  </div>
  <div class="section" id="news">
    <div class="category">News</div>
    <h3 class="title">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h3>
    <h4 class="author">by Firstname Lastname</h4>
    <!-- define a container with class "als-container": this will be the object binded to ALS; we suggest to give it an ID
to retrieve it easily during ALS inizialization -->

<div class="als-container" id="demo1">

<!-- if you choose manual scrolling (which is set by default), insert <span> with class "als-prev"  and "als-next": 
they define the buttons "previous" and "next"; within the <span> you can use images or simple text -->	
  
  <span class="als-prev"><img src="img/prev.png" alt="prev" title="previous" style="height:100px; width: 100px" /></span>

<!-- define a container with class "als-viewport": this will be the viewport for the list visible elements -->

  <div class="als-viewport">
  
<!-- define a container with class "als-wrapper": this will be the wrapper for the list elements, 
it can be a classic <ul> element or even a <div> element -->

    <ul class="als-wrapper">

<!-- define the list elements, each must have class "als-item"; they can be classic <li> elements 
or generic <div> elements and they can contain anything: text, images, ... -->

      <li class="als-item"><img src="img/images.jpg" alt="apple" title="apple" /></li> <!-- image -->
      <li class="als-item"><img src="img/images (1).jpg" alt="banana" title="banana" />banana</li> <!-- image + text -->
	 <li class="als-item"><img src="img/ucla_03_big.jpg" alt="apple" title="apple" /></li> <!-- image -->
	 <li class="als-item"><img src="img/images.jpg" alt="apple" title="apple" /></li> <!-- image -->
	 <li class="als-item"><img src="img/images.jpg" alt="apple" title="apple" /></li> <!-- image -->

    </ul> <!-- als-wrapper end -->
  </div> <!-- als-viewport end -->
  <span class="als-next"><img src="img/download.jpg" alt="next" title="next" style="height:100px; width:100px"/></span> <!-- "next" button -->
</div> <!-- als-container end -->
  </div>
  <div class="section" id="sports">
    <div class="category">Sports</div>
    <h3 class="title">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h3>
    <h4 class="author">by Firstname Lastname</h4>
  </div>
</body>

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jquery.alsEN-1.5.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#demo1").als({
		visible_items:3,
		scrolling_items: 2,
		orientation: "horizontal",
		circular: "yes",
		autoscroll: "no"
	});
	});	
</script>
